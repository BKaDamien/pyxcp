# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-u/using-python-with-github-actions

name: Build wheels

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
          os: [ubuntu-latest, macos-latest, windows-latest]
          python: ['3.5', '3.6', '3.7', '3.8', '3.9', '3.10']
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel twine pybind11
        pip install -r requirements.txt
    - name: Build wheel
      uses: pypa/cibuildwheel@v2.3.1
      env:
        CIBW_BUILD_VERBOSITY: 2
    - name: Upload to PyPI
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USER_NAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      if: env.TWINE_USERNAME != null
      run: |
        twine upload dist/*
